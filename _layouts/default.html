<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css" media="screen">
      .logo {
          border-radius:50%;
          border: 5px solid;
          border-color:black;
      }
      .icon {
        width: 15px;
        text-align: center;
        -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body style="font-family: 'Inconsolata', monospace;">
    <div class="wrapper">
      <header>

        {% if site.logo %}
          <a href="https://www.michelbourguignon.fr"><img src="{{site.logo | relative_url}}" alt="Logo" class="logo" /></a>
        {% endif %}

        <p style="text-align: justify; text-justify: inter-word;">
          {{ site.description | default: site.github.project_tagline }}
        </p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script type="text/javascript" src="https://devjourney.info/js/getquote.js"></script>
  </body>
</html>
